<!DOCTYPE html>
<html lang="en">
<head>
  <title>Wikipedia Viewer</title>
  <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <link href="https://fonts.googleapis.com/css?family=Cormorant:600|Lora" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.2/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
 </head>

 <body>
   <div class="container">
     <div class="row">
       <div class="col-xs-9 col-md-12">
         <a title="By Nohat (Wikipedia Logo), Paullusmagnus) (concept), Porsche997SBS (Inverse), Legoktm (transperancy). [CC BY-SA 3.0 (http://creativecommons.org/licenses/by-sa/3.0)], via Wikimedia Commons">
         <img src="globe.svg" class="globe img-fluid center-block"/>
       </a>
     </div>
     </div>
<div class="row">
  <div class="col-xs-12 col-md-12">
     <div id="results" class="results">
     <dl id="searchResults"  class="search-results text-xs-left"></dl>
   </div>
   </div>
   </div>
   <div class="row">
   <div class="col-xs-12 col-md-3 col-md-offset-3">
     <a href="https://en.wikipedia.org/wiki/Special:Random">
 <img src="orange.svg" class="img-fluid puzzle m-x-auto"/>
           </a>
   </div>
 <!-- </div>
 <div class="row"> -->
   <div class="col-xs-12 col-md-6">
     <form class="form-group search m-x-auto" id="search">
     		<input type="search" value="" class="searchSubmit" id="searchSubmit"></input>
     		<input type="search"  class="searchText"  id="searchText" autocomplete="off"></input>
        <input type="button" class="go btn btn-success" value="GO!" id="getIt"></input>
     </form>
</div>
 </div>
</div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
   <script src="app.js"></script>
 </body>
</html>
