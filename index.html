<!DOCTYPE html>
<html lang="en">
<head>
  <title>Wikipedia Viewer</title>
  <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <link href="https://fonts.googleapis.com/css?family=Cormorant:600|Lora" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.2/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
 </head>

 <body>
   <div class="container">
     <div class="row">
       <div class="col-xs-9 col-md-12">
         <a title="By Nohat (Wikipedia Logo), Paullusmagnus) (concept), Porsche997SBS (Inverse), Legoktm (transperancy). [CC BY-SA 3.0 (http://creativecommons.org/licenses/by-sa/3.0)], via Wikimedia Commons">
         <img src="globe.svg" class="globe img-fluid center-block"/>
       </a>
     </div>
   </div>
   <div class="row">
   <div class="col-xs-12 col-md-7 col-md-offset-3">
     <a class="puzzle">
 <img src="orange.svg" class="puzzle img-fluid center-block"/>
           </a>
   </div>
 </div>
 <div class="row">
   <div class="col-xs-12 col-md-8 col-md-offset-4">
     <form action="" role="search" class="search" id="search">
     		<input type="submit" value="" class="search-submit" id="search-submit">
     		<input type="search" name="q" class="search-text"  id="search-text" autocomplete="off">
     </form>
</div>
 </div>
 <div class="row">
   <div class="col-xs-12 col-md-6 col-md-offset-3">
     <p id="search-result"></p>
   </div>
 </div>
</div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
   <script src="app.js"></script>
 </body>
</html>
