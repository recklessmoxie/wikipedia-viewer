<!DOCTYPE html>
<html lang="en">
<!--[if lte IE 9]>
<html lang="en" class="oldie">
<![endif]-->
<head>
  <title>Wikipedia Viewer</title>
  <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="stylesheet prefetch"  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.2/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
 </head>
 <body>
   <div class="container">
<a title="By Nohat (Wikipedia Logo), Paullusmagnus) (concept), Porsche997SBS (Inverse), Legoktm (transperancy). [CC BY-SA 3.0 (http://creativecommons.org/licenses/by-sa/3.0)], via Wikimedia Commons" href="https://commons.wikimedia.org/wiki/File%3ATest-Wikipedia-Log-Transparent.png">
  <img class="image-responsive" width="256" alt="Test-Wikipedia-Log-Transparent" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Test-Wikipedia-Log-Transparent.png/256px-Test-Wikipedia-Log-Transparent.png"/>
</a>
<div class="row">
  <div class="col-lg-offset-3 col-lg-6">
    <div class="input-group">
      <span class="input-group-btn">
        <button class="btn btn-secondary" type="button">Random Quote <i class="fa fa-random" aria-hidden="true"></i></button>
      </span>
      <input type="text" class="form-control" placeholder="Search Wikipedia...">
      <span class="input-group-btn">
        <button class="btn btn-secondary" type="button"><i class="fa fa-search" aria-hidden="true"></i></button>
      </span>
    </div>
  </div>
</div>
</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
   <script src="app.js"></script>
 </body>
</html>
